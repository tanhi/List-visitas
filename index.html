<!DOCTYPE html>
<html lang="en">
<head>

  <!--Import materialize.css-->

  <title>Lista de asistencia</title>
</head>
  <body>
    <div>
     <h4 class="center-align"><strong>Lista de contactos</strong></h4>
    </div>
    <div class="s12">

    <div>
      <h4 class="center-align"><strong>Agregar nuevo comentario</strong></h4>
    </div>

    <div class="center-align">
      <button class="btn waves-effect waves-light" type="submit" name="action">Large</button>
      <button class="btn waves-effect waves-light" type="submit" name="action">Medium</button>
      <button class="btn waves-effect waves-light" type="submit" name="action">Small</button>
      <button class="btn waves-effect waves-light" type="submit" name="action">Color de texto</button>
      <button class="btn waves-effect waves-light" type="submit" name="action">Color de fondo</button>
      <button class="btn waves-effect waves-light" type="submit" name="action">Izquierda</button>
      <button class="btn waves-effect waves-light" type="submit" name="action">Centrar</button>
      <button class="btn waves-effect waves-light" type="submit" name="action">Derecha</button>
    </div>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea class="form-control" aria-label="With textarea" id="texto"></textarea>
            <label for="textarea1">Hola amigos</label>
          </div>
        </div>
      </form>
    </div>
    <div>
     <h4 class="center-align"><strong>Lista de contactos</strong></h4>
    </div>
    <div>
     <h3 class="center-align"><strong>Hola amigos</strong></h3>
    </div>
    <div class="center-align">
      <button class="btn waves-effect waves-light center-align" type="submit" name="action">enviar comentario</button>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<!--Import jQuery before materialize.js-->
